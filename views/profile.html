<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/png" href="images/.png">
    <title>Profile Information</title>
</head>
<body>
<!-- As a heading -->
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">My Pet Dating Website</span>
</nav>

<!--container body-->
<div class="container">

    <form id="profile" action="#" method="post" class="form-horizontal border rounded p-3 mt-4">

        <h1>profile</h1>
        <hr>

        <div class="row">
            <div class="col-md-6">
                <!--OWNER INFORMATION-->
                <label for="email" class="col-mx-6 control-label"><strong>Email</strong></label>
                <div class="col-mx-6">
                    <input  class="form-control" type="text" id="email" name="email">
                </div>

                <label for="state" class="col-mx-6 control-label"><strong>State</strong></label>
                <div class="col-mx-6">
                    <input  class="form-control" type="text" id="state" name="state">
                </div><br>

                <label class="col-mx-6 control-label"><strong>Seeking</strong></label>
                <div class="col-mx-6">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="seek" type="radio" id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="seek" type="radio" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div><br>
            </div>


            <div class="col-6">
                <label for="bio" class="col-mx-6 control-label"><strong>Pet Biography</strong></label>

                <div class="col-mx-6">
                    <textarea  class="form-control"  id="bio" name="bio" rows="6" cols="50"></textarea>
                </div>

                <div class="col auto mt-4 mb-4">
                    <a href="interests" class="btn btn-primary btn-large">next</a>
                </div>
            </div>
        </div>

    </form>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
