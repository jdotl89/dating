<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/png" href="images/.png">
    <title>Interests</title>
</head>
<body>
<!-- As a heading -->
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">My Pet Dating Website</span>
</nav>

<!--container body-->
<div class="container">

    <form id="interests" action="#" method="post" class="form-horizontal border rounded p-3 mt-4">

        <h1>Interest</h1>
        <hr>

        <div class="row">
            <div class="col-md-12">
                <!--Indoor-->
                <label class="col-mx-12 control-label"><strong>In-door Interests</strong></label>
                <div class="col-sm-12">
                    <repeat group="{{ @indoor }}" value="{{ @in }}">
                        <label class="col-md-2 mr-4 ml-2"><input type="checkbox"
                                      name="indoor[]"
                                      value="{{ @in }}"> {{ ucfirst(@in) }}</label>
                    </repeat>
                </div>
                <span class="err">
                    <check if="{{ isset(@errors['indoor']) }}">
                        {{ @errors['indoor'] }}
                    </check>
                </span><br>
            </div>

            <div class="col-md-12">
                <!--Outdoor-->
                <label class="col-mx-6 control-label"><strong>Out-door Interests</strong></label>
                <div class="col-sm-12">
                    <repeat group="{{ @outdoor }}" value="{{ @out }}">
                        <label class="col-md-2 mr-4 ml-2"><input type="checkbox"
                                                                 name="outdoor[]"
                                                                 value="{{ @out }}"> {{ ucfirst(@out) }}</label>
                    </repeat>
                </div>
                <span class="err">
                    <check if="{{ isset(@errors['outdoor']) }}">
                        {{ @errors['outdoor'] }}
                    </check>
                </span><br>
                    <div class="text-right mt-2 mb-2">
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
